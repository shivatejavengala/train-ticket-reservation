
name: CI-CD Pipeline to ECS

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:

    # 1. Checkout source
    # 1️⃣ Checkout source
    - name: Checkout Code
      uses: actions/checkout@v4

    # 2. Setup Java (REQUIRED for Maven build)
    # 2️⃣ Setup Java 17
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    # 3. Build WAR file (YOU WERE MISSING THIS)
    # 3️⃣ Build WAR file
    - name: Build Application
      run: mvn clean package

    # 4. Configure AWS Credentials
    # 4️⃣ Configure AWS credentials
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    # 5. Login to Amazon ECR
    # 5️⃣ Login to Amazon ECR
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    # 6. Build Docker Image
    # 6️⃣ Build Docker Image
    - name: Build Docker Image
      run: |
        docker build -t ${{ secrets.ECR_REPOSITORY }} .
        docker build -t app-image:latest .

    # 7. Tag Docker Image
    # 7️⃣ Tag Docker Image
    - name: Tag Docker Image
      run: |
        docker tag ${{ secrets.ECR_REPOSITORY }}:latest \
        docker tag app-image:latest \
        ${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY }}:latest

    # 8. Push Image to ECR
    # 8️⃣ Push Image to ECR
    - name: Push Image to ECR
      run: |
        docker push \
        ${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY }}:latest

    # 9. Deploy to ECS
    # 9️⃣ Deploy to ECS
    - name: Deploy to ECS
      run: |
        echo "Cluster: ${{ secrets.ECS_CLUSTER }}"
        echo "Service: ${{ secrets.ECS_SERVICE }}"

        aws ecs update-service \
        --cluster ${{ secrets.ECS_CLUSTER }} \
        --service ${{ secrets.ECS_SERVICE }} \
        --force-new-deployment
          --cluster "${{ secrets.ECS_CLUSTER }}" \
          --service "${{ secrets.ECS_SERVICE }}" \
          --force-new-deployment
